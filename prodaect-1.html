* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

/* ‡§π‡•á‡§°‡§∞ */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fff;
}

.logo, .profile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.title {
  font-size: 24px;
  color: #333;
}

/* ‡§∏‡§∞‡•ç‡§ö ‡§î‡§∞ ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ */
.search-filter {
  display: flex;
  padding: 10px 20px;
  gap: 10px;
}

.search-bar {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.filter-btn {
  padding: 8px 12px;
  background-color: #ff6347;
  color: #fff;
  border: none;
  border-radius: 5px;
}

/* ‡§ü‡•à‡§¨‡•ç‡§∏ */
.tabs {
  display: flex;
  justify-content: space-around;
  background-color: #f8f8f8;
  padding: 10px 0;
}

.tab {
  background: none;
  border: none;
  font-size: 16px;
  color: #555;
}

.tab.active {
  border-bottom: 2px solid #ff6347;
  color: #ff6347;
}

/* ‡§´‡•Ç‡§° ‡§ó‡•ç‡§∞‡§ø‡§° */
.food-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 20px;
}

.food-card {
  background-color: #fff;
  border-radius: 10px;
  padding: 10px;
  position: relative;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.food-img {
  width: 100%;
  border-radius: 10px;
}

.food-name {
  font-size: 18px;
  margin-top: 10px;
}

.food-subtitle {
  font-size: 14px;
  color: #777;
}

.food-rating {
  margin-top: 5px;
  font-size: 14px;
  color: #ff6347;
}

.favorite-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 18px;
  color: #ff6347;
}

/* ‡§¨‡•â‡§ü‡§Æ ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® ‡§¨‡§æ‡§∞ */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background-color: #fff;
  padding: 10px 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

.nav-btn {
  background: none;
  border: none;
  font-size: 24px;
  color: #555;
}

.plus-btn {
  background-color: #ff6347;
  color: #fff;
  border-radius: 50%;
  padding: 10px;
  margin-top: -20px;
}
@media (max-width: 600px) {
  .food-grid {
    grid-template-columns: 1fr;
  }
  img {
  max-width: 100%;
  height: auto;
}

}


</style>
